<div class="container__infinity-scroll" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()" [scrollWindow]="false">
    <div class="container__pets-item">
        <div class="container__pets-img" *ngFor="let dog of dogs">
            <div class="absolute__container">
                <h1 class="first__p">{{dog.name}}</h1>
                <p class="second__p">{{dog.breeds.primary}}</p>
            </div>
            <img src={{dog.primary_photo_cropped.small}}>


        </div>
    </div>
    <div class="loading" *ngIf="loading">
        <img src="../../../../assets/spinner/loading.svg">
    </div>
    <div style="width: 100%; height: 22rem;"></div>
</div>
